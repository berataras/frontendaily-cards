<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Cards</title>
</head>
<body>
    
    <div class="choose-card">
        <h4 class="title">Link</h4>
        <div class="radio-item">
            <input type="radio" name="link" id="link1">
            <label for="link1">To this page</label>
        </div>
     
        <div class="radio-item">
            <input type="radio" name="link" id="link2">
            <label for="link2">My profile</label>
        </div>

        <div class="radio-item">
            <input type="radio" name="link" id="link3">
            <label for="link3">A custom URL</label>
        </div>
    </div>

    <div class="start-card">
        <h4 class="title">Ready to bost your post?</h4>
        <p class="desc">
            Boosted shots get in front of more eyes by appearing on other pages around.
        </p>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="start">Start</button>
        </div>
    </div>

    <div class="tags-card">
        <h4 class="title">Tags</h4>
        <p class="desc">
            Add tags to reach the right audience.
        </p>
        <div class="tags">
            <span class="tag">
                <label for="close">managment</label>
                <button class="close-button">X</button>
            </span>
            <span class="tag">
                <label for="close">webtool</label>
                <button class="close-button">X</button>
            </span>
            <span class="tag">
                <label for="close">online tool</label>
                <button class="close-button">X</button>
            </span>
        </div>
    </div>



    <script src="assets/js/app.js"></script>
</body>
</html>
